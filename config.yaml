server:
  host: "0.0.0.0"
  port: 8000
  workers: 4
  log_level: "info"

# Cloudflare Tunnel
cloudflare:
  enabled: false  # 나중에 설정
  tunnel_name: "llm-api"
  # 도메인은 Cloudflare 대시보드에서 설정

# Ollama
ollama:
  base_url: "http://localhost:11434"
  timeout: 120  # 초

# 기본 모델
default_model: "qwen3-ultra:latest"

# 사용 가능 모델 (UI에서 선택 가능)
available_models:
  - name: "qwen3-ultra:latest"
    display_name: "Qwen3 Ultra"
    context_length: 32768
  - name: "bllossom-tarot:latest"
    display_name: "Bllossom Tarot"
    context_length: 8192
  - name: "llama3.2:8b"
    display_name: "Llama 3.2 8B"
    context_length: 8192
  - name: "qwen2.5:14b"
    display_name: "Qwen 2.5 14B"
    context_length: 32768
  - name: "gemma2:9b"
    display_name: "Gemma 2 9B"
    context_length: 8192
  - name: "mistral:7b"
    display_name: "Mistral 7B"
    context_length: 32768
  - name: "deepseek-r1:14b"
    display_name: "DeepSeek R1 14B"
    context_length: 32768

# 인증
auth:
  enabled: true
  # Admin key는 환경변수 ADMIN_API_KEY에서 로드

# Rate Limiting
rate_limit:
  enabled: true
  requests_per_minute: 60
  tokens_per_minute: 100000

# CORS (Cloudflare Tunnel 사용시 도메인 추가)
cors:
  allowed_origins:
    - "*"  # 또는 특정 도메인만
