    <script>
        // API Base URL ìë™ ê°ì§€
        const API_BASE_URL = window.location.origin;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ API ì •ë³´ í‘œì‹œ
        document.addEventListener('DOMContentLoaded', () => {

            docsLink.href = DOCS_URL;
            docsLink.textContent = DOCS_URL;

        // ì„œë²„ ìƒíƒœ í™•ì¸
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();

                if (data.status === 'ok') {
                    document.getElementById('serverStatus').textContent = 'âœ… ì •ìƒ ì‘ë™ ì¤‘';
                    document.getElementById('serverStatus').style.color = '#10b981';
                } else {
                    document.getElementById('serverStatus').textContent = 'âš ï¸ ì¼ë¶€ ê¸°ëŠ¥ ì œí•œ';
                    document.getElementById('serverStatus').style.color = '#f59e0b';
                }
            } catch (error) {

        }

        // Temperature ê°’ ì—…ë°ì´íŠ¸
        document.getElementById('temperature').addEventListener('input', (e) => {
            document.getElementById('tempValue').textContent = e.target.value;
        });

        // ì˜ˆì‹œ ì„¤ì •
        function setExample(type) {
            const examples = {
                1: {
                    system: 'ë‹¹ì‹ ì€ ì „ë¬¸ ë©´ì ‘ê´€ì…ë‹ˆë‹¤. ì§€ì›ìì˜ ì—­ëŸ‰ì„ í‰ê°€í•˜ê¸° ìœ„í•´ ì ì ˆí•œ ì§ˆë¬¸ì„ í•˜ì„¸ìš”.',
                    user: 'í”„ë¡ íŠ¸ì—”ë“œ ê°œë°œìë¡œ ì§€ì›í–ˆìŠµë‹ˆë‹¤. React 3ë…„ ê²½ë ¥ì´ ìˆê³  TypeScriptë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.'
                },
                2: {
                    system: 'ë‹¹ì‹ ì€ ì „ë¬¸ ë©´ì ‘ê´€ì…ë‹ˆë‹¤. ë°±ì—”ë“œ ê°œë°œìì˜ ê¸°ìˆ  ì—­ëŸ‰ê³¼ ë¬¸ì œ í•´ê²° ëŠ¥ë ¥ì„ í‰ê°€í•˜ì„¸ìš”.',
                    user: 'Node.jsì™€ Pythonì„ ì‚¬ìš©í•˜ëŠ” ë°±ì—”ë“œ ê°œë°œìì…ë‹ˆë‹¤. 5ë…„ ê²½ë ¥ì´ë©° MSA ì•„í‚¤í…ì²˜ ê²½í—˜ì´ ìˆìŠµë‹ˆë‹¤.'
                },
                3: {
                    system: 'ë‹¹ì‹ ì€ ì „ë¬¸ ë©´ì ‘ê´€ì…ë‹ˆë‹¤. ë°ì´í„° ë¶„ì„ê°€ì˜ ë¶„ì„ ëŠ¥ë ¥ê³¼ ë¹„ì¦ˆë‹ˆìŠ¤ ì¸ì‚¬ì´íŠ¸ë¥¼ í‰ê°€í•˜ì„¸ìš”.',
                    user: 'ë°ì´í„° ë¶„ì„ê°€ë¡œ ì§€ì›í•©ë‹ˆë‹¤. Python, SQL, Tableauë¥¼ ì‚¬ìš©í•˜ë©° 2ë…„ ê²½ë ¥ì…ë‹ˆë‹¤.'
                },

                    user: 'UI/UX ë””ìì´ë„ˆì…ë‹ˆë‹¤. Figma, Adobe XDë¥¼ ì‚¬ìš©í•˜ë©° 4ë…„ ê²½ë ¥ì…ë‹ˆë‹¤.'

        // ë©”ì‹œì§€ ì „ì†¡ (ë¹„ìŠ¤íŠ¸ë¦¬ë°)
        async function sendMessage(stream = false) {
            const model = document.getElementById('model').value;
            const systemPrompt = document.getElementById('systemPrompt').value;
            const userMessage = document.getElementById('userMessage').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const maxTokens = document.getElementById('maxTokens').value;

            if (!userMessage.trim()) {
                alert('ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            // UI ì—…ë°ì´íŠ¸
            document.getElementById('loading').classList.add('active');
            document.getElementById('response').textContent = '';
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('streamBtn').disabled = true;
            document.getElementById('requestStatus').textContent = 'ì „ì†¡ ì¤‘';
            document.getElementById('requestStatus').style.color = '#f59e0b';

            const startTime = Date.now();

            const messages = [];
            if (systemPrompt.trim()) {
                messages.push({ role: 'system', content: systemPrompt });
            }
            messages.push({ role: 'user', content: userMessage });

            const payload = {
                model: model,
                messages: messages,
                temperature: temperature,
                stream: stream
            };

            if (maxTokens) {
                payload.max_tokens = parseInt(maxTokens);
            }

            try {
                if (stream) {
                    await handleStreamingResponse(payload, startTime);
                } else {
                    await handleNormalResponse(payload, startTime);
                }
            } catch (error) {
                document.getElementById('response').textContent = 'âŒ ì˜¤ë¥˜: ' + error.message;
                document.getElementById('requestStatus').textContent = 'ì‹¤íŒ¨';
                document.getElementById('requestStatus').style.color = '#ef4444';
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('streamBtn').disabled = false;
            }
        }

        // ì¼ë°˜ ì‘ë‹µ ì²˜ë¦¬
        async function handleNormalResponse(payload, startTime) {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error('API ìš”ì²­ ì‹¤íŒ¨: ' + response.status);
            }

            const data = await response.json();
            const endTime = Date.now();
            const responseTime = ((endTime - startTime) / 1000).toFixed(2);

            // ì‘ë‹µ í‘œì‹œ
            document.getElementById('response').textContent = data.choices[0].message.content;

            // í†µê³„ ì—…ë°ì´íŠ¸
            document.getElementById('responseTime').textContent = responseTime + 's';
            document.getElementById('tokenUsage').textContent = data.usage.total_tokens;
            document.getElementById('requestStatus').textContent = 'ì™„ë£Œ';
            document.getElementById('requestStatus').style.color = '#10b981';
        }

        // ìŠ¤íŠ¸ë¦¬ë° ì‘ë‹µ ì²˜ë¦¬
        async function handleStreamingResponse(payload, startTime) {
            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error('API ìš”ì²­ ì‹¤íŒ¨: ' + response.status);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullContent = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.substring(6);
                        if (data === '[DONE]') continue;

                        try {
                            const json = JSON.parse(data);
                            const content = json.choices[0]?.delta?.content;
                            if (content) {
                                fullContent += content;
                                document.getElementById('response').textContent = fullContent;
                            }
                        } catch (e) {
                            // JSON íŒŒì‹± ì˜¤ë¥˜ ë¬´ì‹œ
                        }
                    }
                }
            }

            const endTime = Date.now();
            const responseTime = ((endTime - startTime) / 1000).toFixed(2);

            // í†µê³„ ì—…ë°ì´íŠ¸
            document.getElementById('responseTime').textContent = responseTime + 's';
            document.getElementById('tokenUsage').textContent = '~' + Math.ceil(fullContent.length / 4);
            document.getElementById('requestStatus').textContent = 'ì™„ë£Œ';
            document.getElementById('requestStatus').style.color = '#10b981';
        }

        // ì´ˆê¸°í™”

        checkServerStatus();
